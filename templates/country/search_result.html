{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
  <div class="container mt-4">
    <h3>Country Found:</h3>
    <div class="d-grid gap-2 mt-3">
      {% for result in data %}
        <a href="{% url 'country' country_name=result %}" class="btn btn-outline-dark">{{ result }}</a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
