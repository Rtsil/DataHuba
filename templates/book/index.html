{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="search-container">
        <form action="{% url 'search_book' %}" method="GET">
          <div class="input-group">
            <input type="text" name="q" class="form-control form-control-lg" placeholder="Search for books..." aria-label="Search" aria-describedby="search-button">
            <button class="btn btn-outline-dark btn-lg" type="submit" id="search-button">Search</button>
          </div>
          <div class="mt-3 d-flex justify-content-center">
            <div class="form-check mr-3">
              <input class="form-check-input" type="radio" name="search_type" id="flexRadioDefault1" value="author">
              <label class="form-check-label" for="flexRadioDefault1">
                By Author
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="search_type" id="flexRadioDefault2" value="title">
              <label class="form-check-label" for="flexRadioDefault2">
                By Title
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>





{% endblock %}
